<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Scheme Generator</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="app">
        <header>
            <form>
                <input type="color" id="colour-picker" value="#F55A5A" aria-label="Select base colour for scheme">
                <div class="select-wrapper">
                    <select id="scheme-selection" aria-label="Select colour scheme type">
                        <option value="monochrome">Monochrome</option>
                        <option value="monochrome-dark">Monochrome-dark</option>
                        <option value="monochrome-light">Monochrome-light</option>
                        <option value="analogic">Analogic</option>
                        <option value="complement">Complement</option>
                        <option value="analogic-complement">Analogic-complement</option>
                        <option value="triad">Triad</option>
                        <option value="quad">Quad</option>
                    </select>
                </div>
                <button id="get-colour-scheme" aria-label="Generate new colour scheme">Get colour scheme</button>
            </form>
            <button id="light-and-dark-mode" aria-label="Switch between light and dark mode">Dark Mode</button>
        </header>
        <main>
            <div class="colour-scheme">
                <div class="colour-and-code">
                    <div class="colour" id="original-colour"></div>
                    <p class="code" id="original-code">#F55A5A</p>
                </div>
                <div class="colour-and-code">
                    <div class="colour" id="colour-two"></div>
                    <p class="code" id="code-two">#2B283A</p>
                </div>
                <div class="colour-and-code">
                    <div class="colour" id="colour-three"></div>
                    <p class="code" id="code-three">#FBF3AB</p>
                </div>
                <div class="colour-and-code">
                    <div class="colour" id="colour-four"></div>
                    <p class="code" id="code-four">#AAD1B6</p>
                </div>
                <div class="colour-and-code">
                    <div class="colour" id="colour-five"></div>
                    <p class="code" id="code-five">#A626D3</p>
                </div>
            </div>
        </main>
    </div>

    <script src="index.js"></script>
</body>
</html>
